# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$docker\
$docker_context\
$python\
$golang\
$rust\
$lua\
$java\
$kotlin\
$terraform\
$git_branch\
$git_metrics\
$git_state\
$git_status\
$git_commit\
$helm\
$kubernetes\
$terraform\
$line_break\
$time\
$character"""

right_format = """
$shlvl\
$cmd_duration\
$container\
$jobs\
$hostname\
$status\
$username\
$battery"""

add_newline = true

[[battery.display]]
threshold = 15
style = 'bold red'

[character]
success_symbol = '[](bold green) '
error_symbol = '[](bold red) '

[jobs]
symbol = " "

[status]
style = 'bg:black'
symbol = '🔴 '
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[git_metrics]
disabled = false
added_style = 'bold green'
deleted_style = 'bold red'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '


[git_commit]
tag_disabled = false

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
untracked = '[](cyan)'
modified = '[](yellow)'
staged = '[](green)'
renamed = '[](purple)'
deleted = '[](red)'
format = '$untracked$modified$staged$renamed$deleted '

[kubernetes]
disabled = false

[time]
disabled = false

[shlvl]
disabled = false
